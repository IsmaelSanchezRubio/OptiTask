<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="icon" href="assets/ico.png" type="image/x-icon" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OptiTask - Iniciar Sesión</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>OptiTask</h1>
        <div id="login-section" class="auth-container">
            <h2>Iniciar Sesión</h2>
            <form id="login-form">
                <input type="email" id="email-input" placeholder="Correo electrónico" required>
                <input type="password" id="password-input" placeholder="Contraseña" required>
                <button type="submit" id="login-button">Iniciar Sesión</button>
            </form>
            <p id="login-message" class="error-message"></p>
            <p>¿No tienes una cuenta? <a href="signup.html">Regístrate aquí</a></p>
        </div>
    </div>

    <script type="module" src="login.js"></script>
</body>
</html>
