<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="icon" href="assets/ico.png" type="image/x-icon" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OptiTask - Registro</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>OptiTask</h1>
        <div id="signup-section" class="auth-container">
            <h2>Registrarse</h2>
            <form id="signup-form">
                <input type="text" id="name-input" placeholder="Tu Nombre" required>
                <input type="email" id="email-input" placeholder="Correo electrónico" required>
                <input type="password" id="password-input" placeholder="Contraseña" required>
                <button type="submit" id="signup-button">Registrarse</button>
            </form>
            <p id="signup-message" class="error-message"></p>
            <p>¿Ya tienes una cuenta? <a href="login.html">Inicia sesión aquí</a></p>
        </div>
    </div>

    <script type="module" src="signup.js"></script>
</body>
</html>
